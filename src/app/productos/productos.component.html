<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <mat-grid-list cols="4" rowHeight="300px">
      <mat-grid-tile *ngFor="let elemento of vProductos" (click)="onSeleccionado(elemento)">
        <img height="130px" width="120px" src={{elemento.imagen}} alt={{elemento.nombre}}>
        <mat-grid-tile-footer>
          <h1 mat-line> {{elemento.nombre}} </h1>
          <p mat-line><span> {{elemento.precio}} </span></p>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <app-detalle-producto [producto]="productoSeleccionado"></app-detalle-producto>
</div>
